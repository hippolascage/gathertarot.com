<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gather Tarot</title>

  <meta name="description" content="Tarot parties done different. Real psychics. Real fun. Brisbane & SEQ." />
  <meta name="theme-color" content="#FFFBDD">

  <!-- Dynamic base for GitHub project pages + custom domain -->
  <script>
    (function () {
      const isGithubIo = location.hostname.endsWith("github.io");
      const repo = location.pathname.split("/")[1] || "";
      const baseHref = isGithubIo && repo ? `/${repo}/` : `/`;
      const base = document.createElement("base");
      base.href = baseHref;
      document.head.prepend(base);
    })();
  </script>

  <!-- Favicon -->
  <link rel="icon" href="gather_tarot_favicon_microtrim.ico" type="image/x-icon">
  <link rel="shortcut icon" href="gather_tarot_favicon_microtrim.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="brand.png">

  <!-- Open Graph -->
  <meta property="og:title" content="Gather Tarot" />
  <meta property="og:description" content="Tarot parties done different. Real psychics. Real fun." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="brand.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Gather Tarot" />
  <meta name="twitter:description" content="Tarot parties done different." />
  <meta name="twitter:image" content="brand.png" />

  <style>
    :root {
      --bg: #FFFBDD;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 95vw;
      max-height: 95vh;
      height: auto;
      width: auto;
      display: block;
    }
  </style>
</head>

<body>
  <img src="brand.png" alt="Gather Tarot">
</body>
</html>
